<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="./src/imagens/minecraft_logo_icon_168974.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
    
    
    <title>Minecraft</title>
</head>
<body>

    <div class="fundo-imagem">
        <img src="./src/background/11841878.jpg">
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/imagens/minecraft_logo_icon_168974.png" alt="logo bloco de terra minecraft">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Como Jogar</a></li>
                <li><a href="#">História</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./src/imagens/minecraft-logo-1.png" alt="imagem da palavra minecraft">
            <p class="descricao">O Minecraft é um jogo que se trata de colocar blocos e se aventurar
            Ele se passa em mundos infinitos gerados de terreno aberto – montanhas geladas, rios pantanosos, vastas pastagens e muito mais – repleto de segredos, maravilhas e perigos!</p>
            <button class="botao-trailer"><a href="https://launcher.mojang.com/download/MinecraftInstaller.exe">Instale já!</a></button>
        </div>
        <img class="mine" src="./src/imagens/Minecraft-Characters-PNG.png"/>
    </main>
